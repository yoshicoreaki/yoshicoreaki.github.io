<div class="modal" id="towerModal" aria-hidden="true">
  <div class="modal__backdrop" data-close>
  </div>

  <div class="modal__panel" role="dialog" aria-modal="true">
    <button class="modal__close" data-close aria-label="Close">âœ•</button>

    <div class="modal__header">
      <img class="modal__img" id="mImg" alt="">
      <div>
        <div class="modal__title" id="mName">Tower
        </div>
        <div class="modal__subtitle" id="mType">Type
        </div>
      </div>
    </div>

    <div class="towercard__progress">
      <div class="lvl" id="tcLvl">LVL 0 / 5</div>
      <div class="bar">
        <div class="bar__fill" id="tcBar"></div>
      </div>
    </div>

    <div class="stats-top">

      <div class="stat">
    <span class="label">
      <img class="ico" src="img/icons/Damage_Icon.png" alt="">
      Damage
    </span>
        <b id="mDmg">-</b>
      </div>

      <div class="stat">
    <span class="label">
      <img class="ico" src="img/icons/Range_Icon.png" alt="">
      Range
    </span>
        <b id="mRange">-</b>
      </div>

      <div class="stat">
    <span class="label">
      <img class="ico" src="img/icons/Cooldown_Icon.png" alt="">
      Fire rate
    </span>
        <b id="mRate">-</b>
      </div>
      <div class="stat">
  <span class="label">
    <img class="ico" src="img/icons/Cash_Icon.png" alt="">
      Cost
  </span>
        <b id="mCost">-</b>
      </div>


    </div>

    <div class="towercard__actions">
      <button class="btn" id="tcSell">SELL</button>
      <button class="btn" id="tcUp">UPGRADE</button>
      <div class="next" id="tcNext"></div>
    </div>
  </div>
